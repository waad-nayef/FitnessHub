<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Results | FitnessHub</title>
  <!-- css files -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <!-- normalize file -->
  <link rel="stylesheet" href="../css/normalize.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="formResults()">
  <!--From Submissions & Information PAGE (NO.11) Waad  -->
  <!-- Start Navbar -->
  <nav class="navbar navbar-expand-lg -transparent">
    <div class="container-fluid">
      <a class="navbar-brand logo-text" href="dashboard.html"><img src="../images/logo.png" class="logo-img"
          alt="FitnessHub logo">FitnessHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav nav-links">
          <a class="nav-link active fs-6" href="dashboard.html">Dashboard</a>
          <a class="nav-link active fs-6" href="coachespage.html">Coaches</a>
          <a class="nav-link active fs-6" href="createform.html">Create Form</a>
          <a class="nav-link active fs-6" href="../public-pages/index.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Start admin-form-results Section -->
  <section class="admin-form-results">
    <div id="form-overview">
      <div class="title-and-settings">
        <div class="form-results-card-title">Form Overview</div>
        <div class="modification-settings">
          <div id="form-status-toggle">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="active-toggle">
              <label class="form-check-label" for="myToggle">Active</label>
            </div>
          </div>
          <button id="form-overview-edit-btn">Edit</button>
        </div>
      </div>

      <div class="form-title">
        <div class="form-title-label"></div>
        <div class="form-title-text"></div>
      </div>

      <div class="form-description">
        <div class="form-description-label"></div>
        <div class="form-description-text"></div>
      </div>
      <div class="overview-statistics">

        <div class="dashboard-card card" id="total-questions">
          <div class="card-count">10</div>
          <div class="card-text">
            Questions
          </div>
        </div>

        <div class="dashboard-card card" id="total-questions">
          <div class="card-count">90%</div>
          <div class="card-text">
            Average
          </div>
        </div>

        <div class="dashboard-card card" id="total-submissions">
          <div class="card-count">9</div>
          <div class="card-text">
            Submissions
          </div>
        </div>

        <div class="dashboard-card card" id="highest-score">
          <div class="card-count">98%</div>
          <div class="card-text">
            Highest Score
          </div>
        </div>

      </div>
    </div>
    <div id="submissions">
      <div class="form-results-card-title">Coaches Submitted</div>
      <div class="table-responsive">
        <table class="table table-borderless align-middle mb-0 coaches-table">
          <thead>
            <tr>
              <th scope="col" class="text-muted small">ID</th>
              <th scope="col" class="text-muted small">Name</th>
              <th scope="col" class="text-muted small">Email</th>
              <th scope="col" class="text-muted small">Number</th>
              <th scope="col" class="text-muted small">Score</th>
            </tr>
          </thead>
          <tbody id="submissionsTableBody">
            <!-- Dynamic rows injected from admin.js -->
          </tbody>
        </table>
      </div>

    </div>
  </section>
  <!-- End admin-form-results Section -->

  <script src="../js/admin.js"></script>

</body>

</html>
