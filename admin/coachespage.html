<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaches | FitnessHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css files -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/admin.css" />

    <!-- normalize file -->
    <link rel="stylesheet" href="../css/normalize.css" />

</head>

<body onload="coachesPage()">
    <!--COACHES PAGE (NO.8) Mohammad Alqaisi -->

    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg -transparent">
        <div class="container-fluid">
            <a class="navbar-brand logo-text" href="dashboard.html"><img src="../images/logo.png" class="logo-img"
                    alt="FitnessHub logo">FitnessHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav nav-links">
                    <a class="nav-link active fs-6" href="dashboard.html">Dashboard</a>
                    <a class="nav-link active fs-6" href="coachespage.html">Coaches</a>
                    <a class="nav-link active fs-6" href="createform.html">Create Form</a>
                    <a class="nav-link active fs-6" href="../public-pages/index.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Coaches Section -->
    <section class="admin-coaches-page py-4">
        <div class="container">
            <!-- Page Title -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="page-title mb-0">Coaches</h1>
                <p class="mb-0 text-secondary small">
                    View all registered coaches and their average scores.
                </p>
            </div>

            <!-- Coaches Table Card -->
            <div class="card coaches-card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-borderless align-middle mb-0 coaches-table">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-muted small">ID</th>
                                    <th scope="col" class="text-muted small">User Name</th>
                                    <th scope="col" class="text-muted small">Email</th>
                                    <th scope="col" class="text-muted small">Phone</th>
                                    <th scope="col" class="text-muted small text-end">
                                        Average Score
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="coachesTableBody">
                                <!-- Dynamic rows injected from admin.js -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Show All -->
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-outline-accent rounded-pill px-4" id="showAllBtn">
                            Show All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Coaches Section -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Admin Logic (auth + rendering coaches) -->
    <script src="../js/admin.js"></script>
</body>

</html>
