<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | FitnessHub</title>
  <!-- css files -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- normalize file -->
  <link rel="stylesheet" href="../css/normalize.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!--LOGIN PAGE (NO.2) Laila  -->
  <!-- Start Navbar -->
  <nav class="navbar navbar-expand-lg -transparent">
    <div class="container-fluid">
      <a class="navbar-brand logo-text" href="index.html"><img src="../images/logo.png" class="logo-img"
          alt="FitnessHub">FitnessHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- End Navbar -->
  <!-- Start Landing -->
  <section class="sign-up-landing">
    <div class="container">
      <div class="signUp-photo">
        <img src="../images/login-main-photo.png" alt="photo" />
      </div>
      <div class="info">
        <h1>Welcome back!</h1>
        <form action="" class="sign-up">
          <label for="email">Email Address</label><br />
          <input type="email" id="email" /><br />
          <label for="password">Password</label><br />
          <input type="password" id="password" /><br />
          <button type="submit" class="btn-primary">LOG IN</button>
          <p>Don't Have an Account? <a href="sign-up.html">SIGN IN</a></p>
        </form>
      </div>
    </div>
  </section>
  <!-- End Landing -->
</body>

</html>
