<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | FitnessHub</title>
    <!-- css files -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- normalize file -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!--SIGN UP PAGE (NO.3) Laila  -->
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg -transparent">
      <div class="container-fluid">
        <a class="navbar-brand logo-text" href="index.html"
          ><img
            src="../images/logo.png"
            class="logo-img"
            alt="FitnessHub"
          />FitnessHub</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start sign-up Landing -->
    <section class="sign-up-landing" style="padding-top: 100px;">
      <div class="container">
        <div class="signUp-photo">
          <img src="../images/login-main-photo.png" alt="photo" />
        </div>
        <div class="info">
          <h1>Get Started Now</h1>
          <form action="" class="sign-up">
            <label for="name">Full Name</label><br />
            <input type="text" id="name" /><br />
            <label for="email">Email Address</label><br />
            <input type="email" id="email" /><br />
            <label for="number">Phone Number</label><br />
            <input type="text" id="number" /><br />
            <label for="password">Password</label><br />
            <input type="password" id="password" /><br />
            <label for="confirm">Confirm Password</label><br />
            <input type="password" id="confirm" /><br />
            <button type="submit" class="btn-primary">SIGN UP</button>
            <p>Already Have an Account? <a href="login.html">SIGN IN</a></p>
          </form>
        </div>
      </div>
    </section>
    <!-- End sign-up Landing -->l
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
